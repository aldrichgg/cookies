<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Política de Cookies</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      overflow: hidden;
    }

    #popup-container {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #popup {
      background: #fff;
      max-width: 90%;
      width: 400px;
      padding: 20px 30px 60px; /* padding inferior pra dar espaço pro botão fixo */
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
    }

    #popup h2 {
      margin-top: 0;
      font-size: 22px;
    }

    #popup p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .popup-button.accept {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10000;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    .popup-button.accept:active {
      transform: translateX(-50%) scale(0.98);
    }

    .popup-button.close {
      background: none;
      color: #4CAF50;
      text-decoration: underline;
      border: none;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }

    .site {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>

<div id="popup-container">
  <div id="popup">
    <h2>Política de Cookies</h2>
    <p>Este site utiliza cookies para melhorar sua experiência. Ao clicar em "Permitir", você concorda com nossa política de cookies.</p>
    <button class="popup-button close" onclick="fechar()">Fechar</button>
  </div>
  <button class="popup-button accept" onclick="aceitar()">Permitir</button>
  <img id="fake-bg" class="site" src="" alt="site falso">
</div>

<script>
  // Detecta se é mobile e altera o fundo
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  const bg = document.getElementById("fake-bg");
  bg.src = isMobile ? "assets/fundo-mobile.jpeg" : "assets/fundo.png";

  // Redireciona ao clicar em qualquer parte da página
  document.addEventListener('click', function () {
    window.location.href = "https://www.impulsegram.shop";
  });

  // Mostra o popup depois de 1 segundo
  setTimeout(() => {
    document.getElementById('popup-container').style.display = 'flex';
  }, 1000);

  function aceitar() {
    window.location.href = "https://www.impulsegram.shop";
  }

  function fechar() {
    document.getElementById('popup-container').style.display = 'none';
  }
</script>

</body>
</html>
